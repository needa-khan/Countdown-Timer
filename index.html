<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Countdown Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <h1> Task Timer</h1>
        <input type="text" id="task" placeholder="Enter your task here" required>
        <input type="number" id="time" placeholder="Enter time in minutes" required>
        <button onclick="startCountdown()">Start</button>
        <div class="countdown" id="countdown">00:00</div>
        <div id="status"></div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
